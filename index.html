# Scope

- *local* variables are initialized inside of a function and are accessible within that function

- *global* variables are defined outside of a function and can be used anywhere
  * global variables should be used sparingly

- local variables shadow global variables
  * will be used first

- [More info](https://www.geeksforgeeks.org/difference-between-local-variable-and-global-variable/)

# Multiple return values

- python allows a function to return multiple values

- .remark-code[return] followed by a comma-separated list
  * .remark-code[return a, b]

- returns a *tuple* (more on that later)

- can be *unpacked* into multiple values
  * .remark-code[result_1, result_2 = function()]
